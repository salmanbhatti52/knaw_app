name: knaw_news
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.5.2+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get:
  shared_preferences:
  connectivity:
  http:
  pin_code_fields:
  flutter_svg:
  progress_indicators:
  flutter_switch:
  intl:
  hive:
  hive_generator:
  hive_flutter:
  json_annotation:
  dio:
  pretty_dio_logger:
  google_sign_in:
  firebase_auth:
  firebase_core:
  share_plus: 3.0.4


  image_picker:
  onesignal_flutter:
  flutter_launcher_icons:
  url_launcher:
  retrofit:
  emoji_picker_flutter:
  geolocator:
  geocoding:
  google_maps_flutter:
  google_maps_flutter_web:
  places_service:
  swipe:
  like_button:
  pagination:
  anchor_scroll_controller:
  expandable_text:
  expandable_text_widget:
  simple_url_preview:
  path_provider:
  image_cropper:
  translator:
  flutter_facebook_auth: ^4.4.1+1
  change_app_package_name:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:
  build_runner:
  json_serializable:
  retrofit_generator:


flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/emojis/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/font/OpenSans-Light.ttf
          weight: 300
        - asset: assets/font/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/font/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/font/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/font/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/font/OpenSans-ExtraBold.ttf
          weight: 900

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/icon.png"
